<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Preventing MouseOver/Out</title>

	<style>
		.display {
			height: 100px;
			background-color: white;
			width: 100px;
		}
	</style>
</head>
<body>
	<h1>Preventing MouseOver/Out</h1>
	<p>The button below should allow click (change div red). It should also allow hover (change div blue on, white off) functionality if the useragent is not <code>windows phone</code>, <code>adroid</code>, or <code>iPad|iPhone|iPod</code></p>
	<button
		id="button"
	>
		Hover or Click Me
	</button>

	<div id="display" class="display"></div>
	<script src="preventing-mouseover.js"></script>
</body>
</html>
